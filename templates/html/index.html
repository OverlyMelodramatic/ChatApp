<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ChatApp</title>
        <link rel="stylesheet" type="text/css" href="css/index.css" media="screen" />
        <script src="https://unpkg.com/htmx.org@1.9.10" 
                integrity="sha384-D1Kt99CQMDuVetoL1lrYwg5t+9QdHe7NLX/SoJYkXDFfX37iInKRy5xLSi8nO7UC" 
                crossorigin="anonymous"></script>
    </head>
    <body class="container">
        <button class='btn' 
                hx-get="messages"
                hx-target="#conversation-space"
                hx-swap="outerHTML">
            Reload Conversation
        </button>
        <div id="conversation-space"
            hx-get="/messages"
            hx-target="#conversation-space"
            hx-trigger="load once"
            hx-swap="innerHTML">
            <div class="htmx-indicator ">
        </div>
        <form id="user-input">
            <textarea id="message-input" placeholder="Write an answer"></textarea>
            <button id="post-button"
                    hx-post="messages"
                    hx-trigger="submit">Post</button>
        </form>
    </body>
</html>
